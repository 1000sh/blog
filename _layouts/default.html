<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <ul>
            {% for item in site.pages %}
                {% if page.url == item.url %}
                    <li class="active">
                        <a href="{{ site.baseurl }}/">Work</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ '/about' | prepend: site.baseurl }}">About</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.
      </span>
    </footer>
  </body>
</html>
