<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <ul>
            <li>
              {% if site.nav_home_link %}
                <a class="{% if page.url == '/' %} test{% endif %}" href="{{ site.baseurl }}/">Work</a>
                {% endif %}
            </li>
            
            <li>
                {% if site.nav_about_link %}
                    <a class="{% if page.url == site.nav_about_link %} test{% endif %}" href="{{ site.baseurl }}{{ site.nav_about_link }}">About</a>
                {% endif %}
            </li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.
      </span>
    </footer>
  </body>
</html>
