<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
      {% assign current = page.url | downcase | split: '/' %}
        <nav class="nav">
            <div class="nav-container">
                <ul>
                    <li>
                        <a href="{{ site.baseurl }}/" {% if current[1] == nil %} class="active"{% endif %}>Work</a>
                    </li>
                    <li>
                        <a href="{{ '/about' | prepend: site.baseurl }}" {% if current[1] == "about" %} class="active"{% endif %}>About</a>
                    </li>
                </ul>
            </div>
      </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.
      </span>
    </footer>
  </body>
</html>
